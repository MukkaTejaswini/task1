<html>    
<head>
<title>REGISTRATION FORM</title>
<style>
h1{
text-align:center;
color:purple;
}
p{
color:blue;
}
body{
background-color:rgb(48, 201, 221);
}
</style>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form>
<p>
<label for="first name"> first name: </label>
<input type="text" person="first name">
<br>
<br>
<label for="second name"> second name: </label>
<input type="text" person="second name">
<br>

<p>Gender:</p>
<label for="m">
    <input type="radio" value="male" id="m">male
</label>
<label for="f">
    <input type="radio" value="female" id="f">female
</label>
<label for="o">
    <input type="radio" value="other" id="o">other
</label>
<br>
<br>
<label for="subject">subject:</label>
<select name="subject" id="subject">
<option value="maths">Maths</option>
<option value="physics">Physics</option>
<option value="chemistry">Chemistry</option>
<option value="computer science">CSE</option>
<option value="other">Other</option>
</select>
<br><br>
<label for="language">language:</label>
<select name="language" id="language">
<option value="telugu">Telugu</option>
<option value="hindi">Hindi</option>
<option value="english">English</option>
<option value="french">French</option>
<option value="spanish">Spanish</option>
<option value="japanese">Japanese</option>
</select>
<br><br>
<label for="date of birth"> DOB:</label>
<input type="date" id="date of birth">
<br><br>
<label for="contact number"> Contact No: </label>
<input type="text" id="contact number">
<br><br>
<label for="address" > Address:</label>
<input type="text" id="address">
<br><br>
<label for="email" > Email:</label>
<input type="text" id="email">
<br><br>
<label for="pincode"> Pincode:</label>
<input type="text" id="pincode">
<br><br>
<label for="state"> State:</label>
<input type="text" id="state">
<br><br>
<label for="country"> Country:</label>
<input type="text" id="country">
<br><br>
<input type="submit">
<input type="reset">
</p>
</form>
</body>
</html>
